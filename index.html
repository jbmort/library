<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib.css">
    <link rel='stylesheet' type="text/css" href='http://fonts.googleapis.com/css?family=Lato:400,700'>
    <title>Library</title>
</head>
<body>
<header>
    <div class="headline">
        <h1>Your Library</h1>
        <p>Add and track progress for the books in your library</p>
    </div>
    <button class="new" data-add>+ ADD</button>
</header>
<dialog id="dialog">
    <form id="form">
        <h2>Add a new Book</h2>
        <button id="close" type="button" data-close>X</button>
       <div class="one">
        <label for="title">Title:</label><input type="text" id="title" name="title" placeholder="Book Title" autofocus>
       </div>
       <div class="two">
        <label for="author">Author:</label><input type="text" id="author" name="author" placeholder="Author's Name">
       </div>
        <div class="three">
        <legend>Status</legend>
        <div class="radio">
            <label for="read">Read
            <input type="radio" id="read" value="Read" name="status"></label>
            <label for="not_read">Not Read
            <input type="radio" id="not_read" value="Not Read" name="status" ></label>
            <label for="current">Currently Reading
            <input type="radio" id="current" value="Currently Reading" name="status"></label>
        </div>
        </div>
        <button id="submit" type="button" data-submit >Add Book</button>
    </form>
</dialog>
<div id="listings">

</div>
<footer>
    <p>&copy; 2023 JMort</p>
</footer>
</body>
<script src="./lib.js"></script>
</html>
